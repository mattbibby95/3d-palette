<htmL>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/60e5d6a33b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/PageFunctions.js"></script>
    <script type="module" src="./js/SceneScript.js"></script>
</head>


<body class="Page">
    <header id="Header">
        <div id="HeaderContent" class="ToolbarColours">
            <h1>3D Palette Viewer</h1>
            <h2>Created By Matt Bibby</h2>
            <h2><a href="https://github.com/mattbibby95?tab=repositories"><i class="fab fa-github"></i></a></h2>
            <a href="javascript:void(0)" onclick="closeHead()"><i class="fas fa-times CloseIcon"></i></a>
        </div>
    </header>
    <div id="HeaderToggle">
        <i class="fas fa-angle-down ToolbarArrowTop ToolbarColours" onclick="openHead()"></i>
    </div>
    <aside id="Sidebar">
        <div id="SidebarContent" class="ToolbarColours">
            Background
            <input id="background-colour" type="color" value="#bff0f0"></input>
            Tree
            <input id="tree-colour" type="color" value="#4c7768"></input>
            Water
            <input id="water-colour" type="color" value="#98b8d1"></input>
            Rock
            <input id="rock-colour" type="color" value="#9299ad"></input>
            Grass
            <input id="grass-colour" type="color" value="#7eb678"></input>
            Tent
            <input id="tent-colour" type="color" value="#fe8e8f"></input>
            Wood
            <input id="wood-colour" type="color" value="#7e5956"></input>
            <a href=" javascript:void(0)" onclick="closeNav()"><i class="fas fa-times closeIcon"></i></a>
        </div>
    </aside>
    <div id="SidebarToggle">
        <i class="fas fa-angle-left ToolbarColours ToolbarArrowRight" onclick="openNav()"></i>
    </div>
    <canvas id="canv"></canvas>
</body>

</htmL>
