<style>
    html,
    body {
        margin: 0;
        width: 100%;
        height: 100%;
    }


    #Header {
        position: absolute;
        top: 0;
        height: 10%;
        width: 100%;
        overflow-y: hidden;
        transition: 0.5s;
        display: flex;
        justify-content: center;
    }

    #HeaderContent {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #5D5C61;
        color: #B1A296;
        width: 75%;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }

    #canv {
        width: 100%;
        height: 100%;
    }

    #Sidebar {
        position: absolute;
        right: 0;
        height: 100%;
        width: 10%;
        overflow-x: hidden;
        transition: 0.5s;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    #SidebarContent {
        height: 65%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #5D5C61;
        color: #B1A296;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
    }
</style>


<body class="Page">
    <header id="Header">
        <div id="HeaderContent">
            <h1>3D Palette Viewer</h1>
            <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
            <a href="javascript:void(0)" class="closebtn" onclick="closeHead()">×</a>
            Header info goes here
        </div>
    </header>
    <aside id="Sidebar">
        <div id="SidebarContent">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <button class="openbtn" onclick="openHead()">&#9776; Open Header</button>
            Sidebar info goes here -->
        </div>
    </aside>
    <canvas id="canv"></canvas>
</body>

<script>
    function openNav() {
        document.getElementById("Sidebar").style.width = "10%";
    }
    function closeNav() {
        document.getElementById("Sidebar").style.width = "0";
    }
    function openHead() {
        document.getElementById("Header").style.height = "10%";
    }
    function closeHead() {
        document.getElementById("Header").style.height = "0";
    }
</script>

<script type="module">

    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r119/build/three.module.js';


    function main() {

        const canvas = document.querySelector('#canv');
        const renderer = new THREE.WebGLRenderer({ canvas });

        const fov = 90;
        const aspect = 2;
        const near = 0.1;
        const far = 5;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 2;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xC6E2E9);

        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
        }

        function makeInstance(geometry, color, x) {
            const material = new THREE.MeshPhongMaterial({ color });

            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            cube.position.x = x;

            return cube;
        }

        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        const cubes = [
            makeInstance(geometry, 0x44aa88, 0),
            makeInstance(geometry, 0x8844aa, -2),
            makeInstance(geometry, 0xaa8844, 2),
        ]

        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            const needResize = canvas.width !== width || canvas.height !== height;

            if (needResize) {
                renderer.setSize(width, height, false);
            }

            return needResize;
        }

        function render(time) {
            time *= 0.001;

            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

            cubes.forEach((cube, ndx) => {
                const speed = 1 + ndx * .1;
                const rot = time * speed;
                cube.rotation.x = rot;
                cube.rotation.y = rot;
            });

            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);

    }

    main();

</script>
